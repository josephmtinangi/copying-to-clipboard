<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Copying to Clipboard</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>


	<div class="hero">
		<h1>Famous web colors</h1>
		<p>Click on the color code to copy to clipboard.</p>
	</div>
	
	<div class="colors">
	  <div class="color">
	    <div style="background: #FAE042;"></div>
	    <span>#FAE042</span><br>
	    <span>rgba(250,224,66,1)</span>
	  </div>

	  <div class="color">
	    <div style="background: #EFBB35;"></div>
	    <span>#EFBB35</span><br>
	    <span>rgba(239,187,53,1)</span>
	  </div>

	  <div class="color">
	    <div style="background: #DFA612;"></div>
	    <span>#DFA612</span><br>
	    <span>rgba(223,166,18,1)</span>
	  </div>
	</div>

	<p class="error-msg">
	  Can't copy, hit Ctrl+C!
	</p>

	<script src="js/app.js"></script>
</body>
</html>
